<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got Ducks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>
<body style="background-color: #F0F8FF">
    <h1><u>FEAR THE MIGHTY DUCKS</u></h1>
    
    <form id="duckMaker">
        <h2>Make a Duck Here</h2>
        <label for="duckName">Name:</label>
        <input type="text" id="duckName" name="name" required>
        <br>
        <label for="duckAge">Age:</label>
        <input type="text" id="duckAge" name="age">
        <br>
        <label for="duckHabitat">Habitat:</label>
        <input type="text" id="duckHabitat" name="habitat">
        <br>
        <label for="duckGender">Gender:</label>
        <input type="text" id="duckGender" name="gender">
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <hr>

    <form id="duckDeleter">
        <h2>Destroy a Duck Here</h2>
        <label for="duckNumber">Number of Duck:</label>
        <input type="number" id="duckNumber" name="id" onclick="this.value=''" min="1" required>
        <button type="submit">DESTROY!</button>
    </form>
    <hr>

    <form id="duckHooker">
        <h2>Hook a Duck Here</h2>
        <h3>(Get info about a specific duck)</h3>
        <label for="duckHooker">Number of Duck:</label>
        <input type="number" id="duckHooker" name="id" onclick="this.value=''" min="1" required>
        <button type="submit">HOOK IT!</button>
    </form>
    <hr>

    <form id="duckReader">
        <h2>Get Duck Info Here</h2>
        <button type="button" id="getDucks">Get All Ducks</button>
    </form>
    <hr>

    <div id="output"></div>

    <script src="./duckyJS.js"></script>
</body>
</html>
